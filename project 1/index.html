<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="/images/zomato-logo.png/zomato-logo.png.png" alt="Zomato Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Investor Relations</a></li>
                <li><a href="#">Add Restaurant</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <div class="main-content">
            <h1>Discover the best food & drinks</h1>
            <p>Explore restaurants, cuisines, and dishes near you</p>
            <div class="search-box">
                <input type="text" placeholder="Search for restaurant, cuisine or dish">
                <button>Search</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; 2024 | All Rights Reserved | Zomato Clone</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
