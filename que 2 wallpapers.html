<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Wallpaper Gallery</h1>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGZpZWxkfGVufDB8fHx8MTY5ODQyMjI0MQ&ixlib=rb-1.2.1&q=80&w=1080" alt="Mountain Landscape">
        <img src="https://images.unsplash.com/photo-1541447271515-5a23a25e6d43?ixid=MnwzNjUyOXwwfDF8c2VhcmNofDR8fGZpZWxkfGVufDB8fHx8MTY5ODQyMjI0MQ&ixlib=rb-1.2.1&q=80&w=1080" alt="Ocean Waves">
        <img src="https://images.unsplash.com/photo-1526312426976-f4d754fa9bd6?ixid=MnwzNjUyOXwwfDF8c2VhcmNofDZ8fGZpZWxkfGVufDB8fHx8MTY5ODQyMjI0MQ&ixlib=rb-1.2.1&q=80&w=1080" alt="City Skyline">
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGZpZWxkfGVufDB8fHx8MTY5ODQyMjI0MQ&ixlib=rb-1.2.1&q=80&w=1080" alt="Forest Path">
        <img src="https://images.unsplash.com/photo-1541427394774-3491d9d2b454?ixid=MnwzNjUyOXwwfDF8c2VhcmNofDd8fGZpZWxkfGVufDB8fHx8MTY5ODQyMjI0MQ&ixlib=rb-1.2.1&q=80&w=1080" alt="Desert Dunes">
    </div>
</body>
</html>
