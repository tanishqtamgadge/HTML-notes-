<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy fornm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Data About Yourself</h1>
    <form action="post"></form>
    <div>
        <label for = "username" >Enter the name</label>
        <input type="username" id="username" name="Enter the name" required>
    </div>
    <div>
        <label for = "city">Enter the city</label>
        <input type="text" id="city" name="city" required>
    </div>
    <div>
        <label for = "gender">Enter the gender</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div>
        <label for = "pincode">Enter the pincode</label>
        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
    </div>
</form>
</body>
</html>
